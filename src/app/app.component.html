<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let produit of produits" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{produit?.name}}</h5>
            <p class="m-0">poid :{{produit?.poid}} (kg)</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>prix :{{produit?.prix}} (dh)</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>sprim : {{produit?.sprim}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(produit, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Employee Modal -->
<div class="modal fade" id="addProduitModal" tabindex="-1" role="dialog" aria-labelledby="addProduitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProduitModalLabel">Add Produit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddProduit(addForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="poid">Poid</label>
            <input type="number" ngModel name="poid" class="form-control" id="poid" placeholder="Poid" required>
          </div>
          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" ngModel name="prix" class="form-control" id="prix" placeholder="Prix" required>
          </div>
          <div class="form-group">
            <label for="sprim">Sprim</label>
            <input type="text" ngModel name="sprim" class="form-control" id="sprim" placeholder="Sprim" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-produit-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Edit produi Modal -->
<div class="modal fade" id="updateProduitModal" tabindex="-1" role="dialog" aria-labelledby="produiEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProduiModalLabel">Edit Produi {{editProduit?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel="{{editProduit?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <input type="hidden" ngModel="{{editProduit?.id}}" name="id" class="form-control" id="id" placeholder="Id">
          <label for="poid">Poid</label>
          <input type="poid" ngModel= "{{editProduit?.poid}}" name="poid" class="form-control" id="poid" placeholder="Poid">
          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" ngModel="{{editProduit?.prix}}" name="prix" class="form-control" id="prix" placeholder="prix">
          </div>
          <div class="form-group">
            <label for="sprim">Sprim</label>
            <input type="text" ngModel="{{editProduit?.sprim}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Sprim">
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="onUpdateProduit(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
